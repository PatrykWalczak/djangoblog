{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
         <div class="col-md-8">
            <div class="post">
                <p><a href="">{{ post.title }}</a> </p>
                <p>Opis: {{ post.text|linebreaksbr }}</p>
                <div class="published">
                    <p>opublikowane: {{ post.published_date }}</p>
                </div>
                <em>Autorem bloga  jest {{ post.author }}</em>
                <p>Utworzony: {{ post.created_date }}</p>
            </div>
         </div>
    {% endfor %}
{% endblock %}
