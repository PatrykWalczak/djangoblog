<!DOCTYPE html>
{% load static %}
<html lang="pl">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}"/>
        <meta charset="UTF-8"/>
        <title>Blog</title>
    </head>
<body>
    <div class="header">
        <h1>Blog</h1>
    </div>

<div class="content">
     <div class="row">
    {% for post in posts %}
     <div class="col-md-8">
        <div class="post">
            <p><a href="">{{ post.title }}</a> </p>
            <p>Opis: {{ post.text|linebreaksbr }}</p>
            <div class="published">
                <p>opublikowane: {{ post.published_date }}</p>
            </div>
            <em>Autorem bloga  jest {{ post.author }}</em>
            <p>Utworzony: {{ post.created_date }}</p>
        </div>
     </div>
    {% endfor %}
    </div>
</div>

    <div class="footer">

    </div>

</body>
</html>
