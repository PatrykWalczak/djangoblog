{% extends 'blog/base.html' %}

{% block content %}

    <div class="post_list">
        {% for post in posts %}
            <div class="post">
                <p><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a> </p>
                {% if post.image %}
                    <img src="{{ post.image.url }}" alt="obrazek" width="100px">
                {% endif %}
                <em>Utworzony: {{ post.created_date }}</em>
            </div>
        {% endfor %}
    </div>
{% endblock %}
