{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8"/>
    <title>Blog</title>
    <link rel="stylesheet" type="text/css" href="{% static '/css/blog.css' %}"/>
    <script src="https://use.fontawesome.com/451851369b.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
</head>

<body>
    <nav>
        <div class="head">
            <h3>Blog dla programisty</h3>
        </div>
        <ul class="nav-links">
            <li><a href="{% url 'post_list' %}">Strona głowna</a> </li>
            <li><a href="#">Najnowsze artykuły</a></li>
            <li><a href="#">Pisz dla nas</a></li>
            <li><a href="#">Kontakt</a></li>
            <li><a href="#">O nas</a></li>
        </ul>
        <div class="add_post">
            <a href="{% url 'post_new' %}"><i style="font-size:24px" class="fa">&#xf055;</i></a>
        </div>
    </nav>

    <div class="container">
         {% block content %}
         {% endblock %}
    </div>
    <footer class="footer">
        <p>2021 &copy;Patryk Walczak</p>
    </footer>
</body>
</html>
